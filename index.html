<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App-Vanilla JS</title>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <nav>
        <div class="container flex-between">
            <div class="flex title-container">
                <img src="./assets/leaf.png" alt="Logo">
                <h1>Todos</h1>
            </div>
            <div class="flex search-container">
                <input class="hide" type="text" id="search-input">
                <button class="button-secondary" id="search-button"><img src="./assets/search-icon.svg" alt="Search Icon"></button>
            </div>
        </div>
    </nav>
  
    <header>
        <div>
            <h2>Add Tasks</h2>
            <button type="button" id="add-button">
                <img src="./assets/plus-icon.png" alt="plus-icon">
                Create
            </button>
        </div>
        <div class="filter-button-container">
            <button id="all">All</button>
            <button id="incomplete">Incomplete</button>
            <button id="complete">Complete</button>
        </div>
    </header>

   
    <div id="input-container">
        <input type="text" id="input-field">
        
    </div>
    
    <ol id="todo-list"></ol>

    <p class="error-message hide"></p>

    <button class="load-more-button hide"></button>

    <script type="module" src="./js/script.js"></script>
</body>
</html>
